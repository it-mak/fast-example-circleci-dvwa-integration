version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            apt-get update && apt-get install curl -y
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin


      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            docker login -u dev -p $PASS http://wallarm-dkr-dev.jfrog.io
      - setup_remote_docker


      - run:
          name: Run specs & record baselines
          command: |
            docker login -u dev -p $PASS http://wallarm-dkr-dev.jfrog.io 
            && docker-compose up -d dvwa fast selenium \
            && sleep 5 \
            && docker-compose run --service-ports test \
            && docker-compose run -v /var/run/docker.sock:/var/run/docker.sock -v /root/.docker:/root/.docker -e CI_MODE=testing -e BUILD_ID=$CIRCLE_WORKFLOW_ID -e TEST_RUN_URI=http://dvwa:80 fast 
